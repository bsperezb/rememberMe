name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Cambia esto a la versión de Node.js que uses

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Asegúrate de que este comando construya tu proyecto

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add dist
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push --force --set-upstream https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
